<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Whatsapp using Html & Css</title>
  </head>
  <body>
    <div class="container">
      <div class="leftSide">
        <!-- header -->
        <div class="header">
          <div class="userimg">
            <img src="images/user.jpg" alt="user" class="cover" />
          </div>
          <ul class="nav_icons">
            <li><ion-icon name="scan-circle-outline"></ion-icon></li>
            <li><ion-icon name="chatbox"></ion-icon></li>
            <li><ion-icon name="ellipsis-vertical"></ion-icon></li>
          </ul>
        </div>
        <!-- search -->
        <div class="search_chat">
          <div>
            <input type="text" placeholder="Search or start new chat" />
            <ion-icon name="search-outline"></ion-icon>
          </div>
        </div>
        <!-- chat list -->
        <div class="chatlist">
          <div class="block active">
            <div class="imgbx">
              <img src="images/img1.jpg" alt="img" class="cover" />
            </div>
            <div class="details">
              <div class="listHead">
                <h4>Muhammad Shayan</h4>
                <p class="time">10:56</p>
              </div>
              <div class="message_p">
                <p>How to make Whatsapp clone using html and css only</p>
              </div>
            </div>
          </div>
          <div class="block unread">
            <div class="imgbx">
              <img src="images/img2.jpg" alt="img" class="cover" />
            </div>
            <div class="details">
              <div class="listHead">
                <h4>Ashraf</h4>
                <p class="time">09:25</p>
              </div>
              <div class="message_p">
                <p>Hi, i found you on youtube</p>
                <b>2</b>
              </div>
            </div>
          </div>
          <div class="block unread">
            <div class="imgbx">
              <img src="images/img3.jpg" alt="img" class="cover" />
            </div>
            <div class="details">
              <div class="listHead">
                <h4>Olivia</h4>
                <p class="time">08:15</p>
              </div>
              <div class="message_p">
                <p>Helloooo</p>
                <b>1</b>
              </div>
            </div>
          </div>
          <div class="block">
            <div class="imgbx">
              <img src="images/img4.jpg" alt="img" class="cover" />
            </div>
            <div class="details">
              <div class="listHead">
                <h4>Amelia</h4>
                <p class="time">28/09/2021</p>
              </div>
              <div class="message_p">
                <p>please wait...</p>
              </div>
            </div>
          </div>
          <div class="block">
            <div class="imgbx">
              <img src="images/img5.jpg" alt="img" class="cover" />
            </div>
            <div class="details">
              <div class="listHead">
                <h4>Rahul</h4>
                <p class="time">23/09/2021</p>
              </div>
              <div class="message_p">
                <p>oh okay</p>
              </div>
            </div>
          </div>
          <div class="block">
            <div class="imgbx">
              <img src="images/img6.jpg" alt="img" class="cover" />
            </div>
            <div class="details">
              <div class="listHead">
                <h4>Joseph</h4>
                <p class="time">21/09/2021</p>
              </div>
              <div class="message_p">
                <p>nice to talk with you</p>
              </div>
            </div>
          </div>
          <div class="block">
            <div class="imgbx">
              <img src="images/img7.jpg" alt="img" class="cover" />
            </div>
            <div class="details">
              <div class="listHead">
                <h4>Diana</h4>
                <p class="time">06/09/2021</p>
              </div>
              <div class="message_p">
                <p>Happy Birthday</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="rightSide"></div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
